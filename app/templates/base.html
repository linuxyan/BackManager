<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/metisMenu.min.css" rel="stylesheet">
    <link href="/static/css/dataTables.bootstrap.css" rel="stylesheet">
    <link href="/static/css/dataTables.responsive.css" rel="stylesheet">
    <link href="/static/css/admin.css" rel="stylesheet">
    <link href="/static/css/backmanage.css" rel="stylesheet">
    <link href="/static/css/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/metisMenu.min.js"></script>
    <script src="/static/js/admin.js"></script>
</head>

<body>

    <div id="wrapper">
        <!-- header -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ url_for('main.index') }}">客户备份管理统计</a>
            </div>

            <!--左侧菜单-->
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="{{ url_for('main.index') }}"><i class="fa fa-bar-chart-o fa-fw"></i> 首页统计</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-table fa-fw"></i> 备份管理<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li><a href="{{ url_for('main.backmanage') }}">最新备份列表</a></li>
                                <li><a href="{{ url_for('main.failed_customer') }}">备份失败平台</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-align-justify fa-fw"></i> 平台管理<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li><a href="{{ url_for('main.customer') }}">平台列表</a></li>
                                <li><a href="{{ url_for('main.build_config') }}">添加平台</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-database fa-fw"></i> 节点管理<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li><a href="{{ url_for('main.backnode') }}">备份节点</a></li>
                                <li><a href="{{ url_for('main.add_backnode') }}">添加节点</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-cogs fa-fw"></i> 系统参数<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li><a href="{{ url_for('main.set_config') }}">系统设置</a></li>
                                <li><a href="{{ url_for('main.help') }}">使用帮助</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!--sidebar-collapse end-->
            </div>
            <!-- 菜单 end -->
        </nav>

    {% block content %}
    {% endblock %}

    </div>
    <!-- /#wrapper -->
</body>

</html>
